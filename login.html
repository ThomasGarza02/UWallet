  <body>
    
    <div class="position-absolute top-50 start-50 translate-middle" action = "index.html" method = "GET"><!--this makes it center -->
      <div class="mb-3"><!--email -->
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" email="emailInput" placeholder="name@example.com" required>
      </div>
      <div class="mb-3"><!--password -->
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" password = "passwordInput" placeholder="Password" required>
      </div>
      <input type = "button" id ="loginbtn" value = "login">
      <input type = "button" id ="signupbtn" value = "signup">
      <!--this links login.js file to html -->
      <script src = "/login.js"></script>

    </div>
  </body>
