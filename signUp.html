<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>signup</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  
  <body>
    
    <div class="position-absolute top-50 start-50 translate-middle" action = "index.html" method = "GET"><!--this makes it center -->
        <p class = "fs-1">Sign up</p>
      <div class="mb-3"><!--email -->
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" email="emailInput" placeholder="name@example.com" required>
      </div>
      <div class="mb-3"><!--password -->
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" password = "passwordInput" placeholder="Password" required>
      </div>
      <div class="mb-3"><!--fname -->
        <label for="fnameInput" class="form-label">First name</label>
        <input type="text" class="form-control" id="fnameInput" fname="fnameInput" required>
      </div>
      <div class="mb-3"><!--lname -->
        <label for="lnameInput" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lnameInput" lname="lnameInput" required>
      </div>
      <div class="mb-3"><!-- school -->
        <label for="schoolInput" class="form-label">College</label>
        <input type="text" class="form-control" id="schoolInput" school="schoolInput" required>
      </div>
      <div class="mb-3"><!-- income -->
        <label for="income" class="form-label">Personal income last year</label>
        <input type="number" class="form-control" id="incomeInput" income="incomeInput"  required>
      </div>
      <div class="mb-3"><!-- age -->
        <label for="ageInput" class="form-label">Age</label>
        <input type="number" class="form-control" id="ageInput" age="ageInput"  required>
      </div>

      <input type = "button" id ="signupbtn" value = "signup">
      <!--this links login.js file to html -->
      <script src = "/signUp.js"></script>
    </div>
  </body>
  
  </html>
